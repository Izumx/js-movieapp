<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookLibrary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white">

<header class="bg-slate-800 p-4 flex justify-between items-center">

    <h1 class="text-2xl font-bold text-yellow-400 cursor-pointer" id="home-link">
        Books
    </h1>

    <form id="form" class="flex w-1/2">
        <input id="search"
               type="text"
               placeholder="Search books..."
               class="w-full px-4 py-2 rounded-l bg-slate-700 outline-none">
        <button class="bg-yellow-400 text-black px-4 rounded-r">
            Search
        </button>
    </form>

    <a href="#" id="favorites-link"
       class="text-yellow-400 font-semibold">
        Favorites ❤️
    </a>

</header>

<main class="p-6">
    <div id="main" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>

    <div id="loading" class="hidden text-center mt-10">
        Loading...
    </div>
</main>

<script src="app.js"></script>
</body>
</html>
